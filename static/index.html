<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UMF</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue_grey-deep_orange.min.css" />
    <link rel="stylesheet" href="css/style.css"/>
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>


</head>
<body>

<div class="layout-transparent mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--transparent">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">UMF</span>
            <!-- Add spacer, to align navigation to the right -->

        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Menu</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" onclick="menuEvent('polls-main-container')" href="">Home</a>
            <a class="mdl-navigation__link"  onclick="menuEvent('new-polls-main-container')" href="">Umfrage erstellen</a>
            <a class="mdl-navigation__link" onclick="menuEvent('login-main-container')" href="">Login</a>
            <a class="mdl-navigation__link" onclick="menuEvent('polls-main-container')" href="">Meine Umfragen</a>
            <a class="mdl-navigation__link" onclick="menuEvent('login-main-container')" href="">Logout</a>
        </nav>
    </div>
    <main class="mdl-layout__content">

        <div id="polls-main-container" class="main-container hidden">
            <h4>Neue Umfagen</h4>
            <div class="card-wide mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text" phd="question-all-polls">Frage</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <form>
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
                            <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input">
                            <span class="mdl-checkbox__label" phd="answer-0-checkbox">Checkbox</span>
                        </label>
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2">
                            <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input">
                            <span class="mdl-checkbox__label" phd="answer-1-checkbox">Checkbox</span>
                        </label>
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-3">
                            <input type="checkbox" id="checkbox-3" class="mdl-checkbox__input">
                            <span class="mdl-checkbox__label" phd="answer-2-checkbox">Checkbox</span>
                        </label>
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-4">
                            <input type="checkbox" id="checkbox-4" class="mdl-checkbox__input">
                            <span class="mdl-checkbox__label" phd="answer-3-checkbox">Checkbox</span>
                        </label>
                    </form>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent ">
                        Abstimmen
                    </button>
                    <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect right">
                       Resultate
                    </button>
                </div>
                <div class="mdl-card__menu">
                    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect share">
                        <i class="material-icons">share</i>
                    </button>
                </div>
            </div>
        </div>
        <div id="login-main-container" class="main-container hidden">

            <div class="card-wide mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Login</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="username-login" phd="username-login" required>
                            <label class="mdl-textfield__label" for="username-login">Username</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="password" id="password-login" phd="password-login" required>
                            <label class="mdl-textfield__label" for="password-login">Passwort</label>
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent login" value="Login"/>

                        </div>
                    </form>
                </div>


            </div>

            <div class="card-wide mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Registrieren</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="username-reg" phd="username-reg" required>
                            <label class="mdl-textfield__label" for="username-reg">Username</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="password" id="password-reg" phd="password-reg" required>
                            <label class="mdl-textfield__label" for="password-reg">Passwort</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="password" id="password-confirm-reg" phd="password-confirm-reg" required>
                            <label class="mdl-textfield__label" for="password-confirm-reg">Passwort bestätigen</label>
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent login" value="Registrieren"/>

                        </div>
                    </form>

                </div>

            </div>
        </div>
        <div id="new-polls-main-container" class="main-container hidden ">
            <div class="card-wide mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Neue Umfrage erstellen</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="frage" phd="question-new-poll" required>
                            <label class="mdl-textfield__label" for="frage">Frage</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="antwort1" phd="answer-0-new-poll" required>
                            <label class="mdl-textfield__label" for="antwort1">Antwort</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="antwort2" phd="answer-1-new-poll" required>
                            <label class="mdl-textfield__label" for="antwort2">Antwort</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="antwort3" phd="answer-2-new-poll" required>
                            <label class="mdl-textfield__label" for="antwort3">Antwort</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="antwort4" phd="answer-3-new-poll" required>
                            <label class="mdl-textfield__label" for="antwort4">Antwort</label>
                        </div>

                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect nebeneinander" for="checkbox-multiple">
                            <input type="checkbox" id="checkbox-multiple" class="mdl-checkbox__input" phd="checkbox-multiple-new-poll"/>
                            <span class="mdl-checkbox__label">Mehrere Antworten</span>
                        </label>
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect nebeneinander" for="checkbox-dupes">
                            <input type="checkbox" id="checkbox-dupes" class="mdl-checkbox__input" phd="checkbox-dupes-new-poll"/>
                            <span class="mdl-checkbox__label">Mehrmals Abstimmen</span>
                        </label>
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect nebeneinander" for="checkbox-public">
                            <input type="checkbox" id="checkbox-public" class="mdl-checkbox__input" phd="checkbox-public-new-pull"/>
                            <span class="mdl-checkbox__label">Öffentlich</span>
                        </label>

                        <div class="mdl-card__actions mdl-card--border">
                            <input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent right" value="Speichern"/>

                        </div>
                    </form>
                </div>
                </div>
            </div>
        <div id="result-main-container" class="main-container hidden">
            <div class="card-wide mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text" phd="question-votes">Frage</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <div class="vote-title-container">
                        <div class="inline-div" phd="answer-0-title">Antwort</div>
                        <div class="inline-div" phd="answer-0-votes">0 Stimmen</div>
                    </div>
                    <div id="answer-1-progress" class="mdl-progress mdl-js-progress"></div>
                </div>
                <div class="mdl-card__supporting-text">
                    <div class="vote-title-container">
                        <div class="inline-div" phd="answer-1-title">Antwort</div>
                        <div class="inline-div" phd="answer-1-votes">0 Stimmen</div>
                    </div>
                    <div id="answer-2-progress" class="mdl-progress mdl-js-progress"></div>
                </div>
                <div class="mdl-card__supporting-text">
                    <div class="vote-title-container">
                        <div class="inline-div" phd="answer-2-title">Antwort</div>
                        <div class="inline-div" phd="answer-2-votes">0 Stimmen</div>
                    </div>
                    <div id="answer-3-progress" class="mdl-progress mdl-js-progress"></div>
                </div>
                <div class="mdl-card__supporting-text">
                    <div class="vote-title-container">
                        <div class="inline-div" phd="answer-3-title">Antwort</div>
                        <div class="inline-div " phd="answer-3-votes">0 Stimmen</div>
                    </div>
                    <div id="answer-4-progress" class="mdl-progress mdl-js-progress"></div>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <p class="bigger" phd="total-votes">0 Stimmen</p>
                </div>
            </div>
        </div>
    </main>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/nav.js"></script>
<script>
    $('#answer-1-progress')[0].addEventListener('mdl-componentupgraded', function() {
        this.MaterialProgress.setProgress(44);
    });
    $('#answer-2-progress')[0].addEventListener('mdl-componentupgraded', function() {
        this.MaterialProgress.setProgress(12);
    });
    $('#answer-3-progress')[0].addEventListener('mdl-componentupgraded', function() {
        this.MaterialProgress.setProgress(90);
    });
    $('#answer-4-progress')[0].addEventListener('mdl-componentupgraded', function() {
        this.MaterialProgress.setProgress(64);
    });
</script>
</body>
</html>
